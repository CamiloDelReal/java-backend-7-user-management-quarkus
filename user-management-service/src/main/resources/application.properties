quarkus.http.port = 8080

quarkus.datasource.db-kind = mysql
quarkus.datasource.username = root
quarkus.datasource.password = root
quarkus.datasource.jdbc.url = jdbc:mysql://localhost:3306/users

quarkus.hibernate-orm.database.generation = update



security.private-key.location = /privatekey.pem
security.token.issuer = https://example.com/issuer
security.token.expiration = 3600

quarkus.smallrye-jwt.enabled = true
mp.jwt.verify.publickey.location = /publickey.pem
smallrye.jwt.verify.key.location = /publickey.pem
mp.jwt.verify.issuer = https://example.com/issuer
smallrye.jwt.sign.key.location = /privatekey.pem
quarkus.native.resources.includes = /publickey.pem
